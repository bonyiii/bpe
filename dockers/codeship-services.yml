version: '2'
services:
  api:
    cached: true
    # env_file: ./api/bpe/.env.sample
    build:
      context: api
      dockerfile_path: Dockerfile
      args:
        - APP_DIR=/var/www/bpe
      image: bpe_api
    links:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - RAILS_ENV=test
    volumes: 
      - ./api/bpe:/var/www/bpe
      - ./api/bpe/gems:/usr/local/bundle
    ports:
      # - "${PORT}:${PORT}"
      - "3000:3000"
  db:
    image: postgres
    environment:
      - LC_ALL=C.UTF-8
